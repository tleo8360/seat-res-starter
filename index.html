<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Reservation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <h1>Redford Theater</h1>
  <p>Reserve your seat now! Limited availability</p>
  <p>Gray seats are available. White seats are reserved.</p>

  <section class="seat-chart">
    <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>
    <div class="reserved"></div>
    <div class="available"></div>
    <div class="reserved"></div>

  </section>
  <section class="showing">
    <h2>Now Showing</h2>
    <ul>
      <li>Movie 1 @ 12pm and 6pm</li>
      <li>Movie 1 @ 2pm and 8pm</li>
      <li>Movie 1 @ 4pm and 10pm</li>
    </ul>
  </section>
  <h2 class="contact">Share Your Thoughts</h2>
  <form action="http://www.example.com/review.php" method="get">
    <fieldset>
      <legend class="contact">
        Your Info
      </legend>
      <label>
        Name:
        <input type="text" name="name" size="30" maxlength="100">
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" size="30" maxlength="100">
      </label>
      <br />
    </fieldset>
    <br />
    <fieldset>
      <legend class="contact">
        What are you thinking?
      </legend>
      <p>
        <label for="comments">
          Comments:
        </label>
        <br />
        <textarea rows="4" cols="40" id="comments">
        </textarea>
      </p>
      <label>
        <input type="checkbox" name="suscribe" checked="checked" />
        Sign me up for email updates
      </label>
      <br />
      <input type="submit" value="Submit" />
    </fieldset>
  </form>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
